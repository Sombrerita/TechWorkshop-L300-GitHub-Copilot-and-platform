name: Build and Deploy .NET App to Azure Web App (Container)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: zavastorefront
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        run: az acr login --name ${{ vars.AZURE_CONTAINER_REGISTRY_NAME }}
          
      - name: Build and push Docker image
        run: |
          docker build -t ${{ vars.AZURE_CONTAINER_REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:latest ./src
          docker push ${{ vars.AZURE_CONTAINER_REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:latest

      - name: Deploy to Azure Web App (Container)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ vars.AZURE_APP_SERVICE_NAME }}
          images: ${{ vars.AZURE_CONTAINER_REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:latest
